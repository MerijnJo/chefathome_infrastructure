services:
  db:
    image: postgres:16
    container_name: cah-db
    environment:
      POSTGRES_DB: chefathome_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d chefathome_test"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    image: chefathome-backend
    container_name: cah-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/chefathome_test
      SPRING_DATASOURCE_USERNAME: test
      SPRING_DATASOURCE_PASSWORD: test
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

  frontend:
    image: chefathome-frontend
    container_name: cah-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:8080
    ports:
      - "3000:3000"
